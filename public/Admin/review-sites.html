<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Review Sites</title>
    <script type="text/javascript" src="https://www.bugherd.com/sidebarv2.js?apikey=qsoryock2pvnkksftvyera" async="true"></script>

  </head>

    <div class="flex h-screen">

      <div class="flex">

          id="side-bg"

        <!-- End Backdrop -->

          id="side-menu"
          class="-translate-x-full ease-in admin-side fixed z-30 inset-y-0 left-0 transition duration-300 transform overflow-y-auto min-lg:translate-x-0 min-lg:static min-lg:inset-0"
        >
          <div class="flex flex-col justify-between h-full">
            <div>
              <img class="cursor-pointer mx-14 max-sm:mx-7 mb-24 max-sm:mb-8" src="../_icons/logo_white.svg" alt="" />
              <div class="admin-side-items">
                <div class="admin-side-item">
                  <img class="mr-6" src="../_icons/home.svg" alt="" />
                  <span class="text-white">Dashboard</span>
                </div>
                <div class="admin-side-item">
                  <img class="mr-6" src="../_icons/color_palette.svg" alt="" />
                  <span class="text-white">Themes</span>
                </div>
                <div class="admin-side-item">
                  <img class="mr-6" src="../_icons/website.svg" alt="" />
                  <span class="text-white">Landing Pages</span>
                </div>
                <div class="admin-side-item">
                  <img class="mr-6" src="../_icons/note.svg" alt="" />
                  <span class="text-white">Resources</span>
                </div>
                <div class="admin-side-item admin-side-active">
                  <img class="mr-6" src="../_icons/like.svg" alt="" />
                  <span class="text-white">Reviews</span>
                </div>
                <div class="admin-side-item">
                  <img class="mr-6" src="../_icons/close_circled.svg" alt="" />
                  <span class="text-white">FAQ</span>
                </div>
                <div class="admin-side-item">
                  <img class="mr-6" src="../_icons/hire.svg" alt="" />
                  <span class="text-white">Jobs</span>
                </div>
                <div class="admin-side-item">
                  <img class="mr-6" src="../_icons/people.svg" alt="" />
                  <span class="text-white">Users</span>
                </div>
              </div>    
            </div>
            <img class="w-12 h-12 cursor-pointer mx-14 max-sm:mx-7" src="../_icons/logo_circle.svg" alt="" />
          </div>
        </div>
      </div>
      
      <!-- Main -->
      <div class="admin-main">
        <!-- Header -->
        <div class="admin-header pb-0">
          <button
            id="hamburger" onclick="show_sidemenu()"
            class="text-gray-500 focus:outline-none min-lg:hidden"
          >
            <svg
              class="h-6 w-6"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 6H20M4 12H20M4 18H11"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div>
            <div class="h-6 max-lg:hidden">&nbsp;</div>
            <div class="flex-between">
              <div class="text-4xl max-sm:text-2xl text-gray5 max-lg:pt-6">Reviews</div>
              <div class="max-2xl:hidden flex items-end">
                <img class="-mr-6 pb-2" src="../_icons/search.svg" alt="">
                <div class="flex items-end ">
                  <div class="relative mr-8">
                    <input
                      id="search-text" 
                      class="pl-7 w-80 text-gray10 border-b border-gray11 py-2 bg-transparent font-bold" 
                      type="text" 
                      placeholder="Search"
                    />
                  </div>
                  <button class="btn btn-purple flex items-center">Add a Review Site
                    <img class="ml-4" src="../_icons/plus-white.svg" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
          <!-- Content -->
          <div class="py-8 px-20 max-lg:p-6">
            <div class="flex pb-6">
              <div class="cursor-pointer p-1 text-gray10 mr-5">Reviews</div>
              <div class="cursor-pointer p-1 text-gray5 font-bold border-b border-lightgreen">Review Sites</div>
            </div>
            <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
              <div
                class="inline-block min-w-full rounded-2xl overflow-hidden"
              >
                <table class="min-w-full leading-normal">
                  <thead>
                    <tr>
                      <th class="table-th min-w-64">Site Name</th>
                      <th class="table-th">Date Added</th>
                      <th class="table-th">Logo</th>
                      <th class="table-th text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="table-td">
                        <span class="text-gray5 font-bold whitespace-no-wrap fit-content">Google</span>
                      </td>
                      <td class="table-td">
                        <p class="text-gray4 whitespace-no-wrap">
                          Jan 1 2021
                        </p>
                      </td>
                      <td class="table-td">
                        <p class="whitespace-no-wrap">
                          <img src="../_icons/google-logo.svg" alt="">
                        </p>
                      </td>
                      <td class="table-td">
                        <div class="flex items-center w-32 mx-auto">
                          <button class="btn-outline-purple mr-4">Edit</button>
                          <button><img src="../_icons/delete.svg" alt=""></button>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="table-td">
                        <span class="text-gray5 font-bold whitespace-no-wrap fit-content">Trustpilot</span>
                      </td>
                      <td class="table-td">
                        <p class="text-gray4 whitespace-no-wrap">
                          Jan 1 2021
                        </p>
                      </td>
                      <td class="table-td">
                        <p class="whitespace-no-wrap">
                          <img src="../_icons/trustpilot-vector-logo.svg" alt="">
                        </p>
                      </td>
                      <td class="table-td">
                        <div class="flex items-center w-32 mx-auto">
                          <button class="btn-outline-purple mr-4">Edit</button>
                          <button><img src="../_icons/delete.svg" alt=""></button>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="table-td">
                        <span class="text-gray5 font-bold whitespace-no-wrap fit-content">Yelp</span>
                      </td>
                      <td class="table-td">
                        <p class="text-gray4 whitespace-no-wrap">
                          Jan 1 2021
                        </p>
                      </td>
                      <td class="table-td">
                        <p class="whitespace-no-wrap">
                          <img src="../_icons/yelp_logo.svg" alt="">
                        </p>
                      </td>
                      <td class="table-td">
                        <div class="flex items-center w-32 mx-auto">
                          <button class="btn-outline-purple mr-4">Edit</button>
                          <button><img src="../_icons/delete.svg" alt=""></button>
                        </div>
                      </td>
                    </tr>
                    <tr>

                        <span class="text-gray5 font-bold whitespace-no-wrap fit-content">The Verge</span>
                      </td>
                      <td class="table-td">
                        <p class="text-gray4 whitespace-no-wrap">

                        </p>
                      </td>
                      <td class="table-td">
                        <p class="whitespace-no-wrap">
                          <img src="../_icons/verge_logo.svg" alt="">
                        </p>
                      </td>
                      <td class="table-td">
                        <div class="flex items-center w-32 mx-auto">
                          <button class="btn-outline-purple mr-4">Edit</button>
                          <button><img src="../_icons/delete.svg" alt=""></button>
                        </div>
                      </td>
                    </tr>                    
                  </tbody>
                </table>
              </div>
            </div>         
          </div>
        </main>
      </div>
      
    </div>    
  </body>
</html>
<script>
  // Side menu
  function show_sidemenu() {
    var side_bg = document.getElementById("side-bg");
    side_bg.style.display = "block";
    var side_menu = document.getElementById("side-menu");
    side_menu.classList.add("translate-x-0", "ease-out")
    side_menu.classList.remove("-translate-x-full", "ease-in")
  }

  function hide_sidemenu() {
    var side_bg = document.getElementById("side-bg");
    side_bg.style.display = "none";
    var side_menu = document.getElementById("side-menu");
    side_menu.classList.remove("translate-x-0", "ease-out")
    side_menu.classList.add("-translate-x-full", "ease-in")
  }
  
</script>
<style>
  ::-webkit-scrollbar {
    width: 7px;
    height: 7px;
  }
  ::-webkit-scrollbar-thumb {
      background: #CBD5E0;
  }
  ::-webkit-scrollbar-track {
      background: #2D3748;

</style>
